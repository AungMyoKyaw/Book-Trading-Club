<md-grid-list cols="{{cols}}" gutterSize=".4em" rowHeight="3:5">
  <md-grid-tile *ngFor="let book of books">
    <md-grid-tile-header>
      <a href="{{book.bookID.link}}" target="_blank">
        {{book.bookID.title}}
      </a>
    </md-grid-tile-header>
    <img src="{{book.bookID.thumbnail}}" alt="{{book.bookID.title}}" class="full-width">
    <md-grid-tile-footer>
      <div class="grid-footer">
        <button md-icon-button class="remove">X</button>
        <button md-icon-button class="approve">
          <md-icon>done</md-icon>
        </button>
      </div>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
<div fxLayout
     fxLayoutAlign="center"
     fxLayoutWrap
>
  <md-spinner *ngIf="loading" class="spinner" fxFlex="100%"></md-spinner>
  <button md-button *ngIf="more" (click)="loadMore()" class="center" fxFlex="100%">More</button>
</div>
